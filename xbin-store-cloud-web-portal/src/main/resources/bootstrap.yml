spring:
  application:
    name: xbin-store-cloud-web-portal
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
      name: xbin-store-cloud-portal
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

security.basic.enabled: false

server:
  port: ${web.server.port:8101}

management:
  security:
    enabled: false

eureka:
  instance:
    status-page-url: http://localhost:${server.port}/swagger-ui.html # ${server.port}为该服务的端口号
  client:
    serviceUrl:
      defaultZone: ${eureka.serviceUrl:http://127.0.0.1:8501/eureka/}

feign:
  hystrix:
    enabled: true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 5000
