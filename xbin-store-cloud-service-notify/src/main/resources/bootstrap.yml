spring:
  application:
    name: xbin-store-cloud-service-notify
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
      name: xbin-store-cloud-notify
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

security.basic.enabled: false

server:
  port: ${service.server.port:8516}

management:
  security:
    enabled: false

eureka:
  instance:
    status-page-url: http://localhost:${server.port}/swagger-ui.html # ${server.port}为该服务的端口号
  client:
    serviceUrl:
      defaultZone: ${eureka.serviceUrl:http://eureka.server:8501/eureka/}

# REDIS (RedisProperties)
redis:
  cluster: false
  single-host: 121.40.219.112
  single-port: 6379
  password: cq123
